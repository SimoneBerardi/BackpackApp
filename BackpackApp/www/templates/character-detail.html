<ion-view view-title="Dettagli personaggio">
    <ion-content class="has-footer">
        <div class="list">
            <!--//TODO aggiungere immagine personaggio se presente-->
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nome</span>
                <input type="text" ng-model="character.Name" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Forza</span>
                <input type="number" ng-model="character.Strength" step="1" />
            </label>
            <ion-item>
                <h3>Taglia</h3>
                <select ng-model="character.Size" ng-options="size.id as size.name for size in sizes"></select>
            </ion-item>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Razza</span>
                <input type="text" ng-model="character.Race" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Classe</span>
                <input type="text" ng-model="character.Class" />
            </label>
        </div>
    </ion-content>
    <ion-footer-bar class="footer-buttons">
        <div class="buttons">
            <button class="button button-stable" ui-sref="characters">Annulla</button>
            <button class="button button-balanced" ng-click="confirm()">Conferma</button>
        </div>
    </ion-footer-bar>
</ion-view>
