<ion-view view-title="Oggetti">
    <ion-content class="tab-items">
        <ion-list class="table-list">
            <div ng-repeat="category in categories | orderBy:'Name'">
                <ion-item class="item-stable category" ng-click="toggleCategory(category)" ng-class="{active:category.isOpen}">
                    <div class="row">
                        <div class="col col-10">
                            <i class="icon" ng-class="category.isOpen ? 'ion-minus' : 'ion-plus'"></i>
                        </div>
                        <div class="col name">
                            {{category.Name}}
                        </div>
                    </div>
                </ion-item>
                <ion-item class="item item-accordion category-item" ng-repeat="item in category.items | orderBy:'Name'" ng-show="category.isOpen" ng-click="addItem(item)" on-hold="addItemQuantity(item)">
                    <div class="row">
                        <div class="col name">
                            {{item.Name}}
                        </div>
                        <div class="col col-10 quantity balanced" ng-hide="getInventoryQuantity(item) == 0">
                            {{getInventoryQuantity(item)}}
                        </div>
                        <div class="col col-20 weight">
                            {{item.Weight}} Kg
                        </div>
                    </div>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
