<ion-view view-title="Personaggi">
    <ion-content>
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="character in characters | orderBy:'Name'" ng-click="select(character)">
                <img ng-src="{{character.Image}}" />
                <h1>{{character.Name}}</h1>
                <h2>Forza: {{character.Strength}}</h2>
                <h2>{{character.Class}} / {{character.Race}}</h2>
                <ion-option-button class="button-energized" ui-sref="character-detail({characterId: character.Id})">Modifica</ion-option-button>
                <ion-option-button class="button-assertive" ng-click="delete(character)">Elimina</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
    <button class="button button-assertive button-float" ui-sref="character-detail({characterId: -1})">
        <i class="icon ion-plus"></i>
    </button>
</ion-view>
