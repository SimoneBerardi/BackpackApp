<div class="popup-quantity">
    <div class="row">
        <div class="col col-25">
            <img ng-src="img/minus.png" ng-click="remove()" ng-mousedown="startTimer(remove)" ng-mouseup="stopTimer()" />
        </div>
        <div class="col">
            <input type="number" ng-model="quantity.value" disabled />
        </div>
        <div class="col col-25">
            <img ng-src="img/plus.png" ng-click="add()" ng-mousedown="startTimer(add)" ng-mouseup="stopTimer()" />
        </div>
    </div>
</div>
