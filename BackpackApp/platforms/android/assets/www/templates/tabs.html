<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <!--Tabs-->
        <ion-tabs class="tabs-icon-top tabs-color-active-positive">
            <ion-tab title="Personaggio" icon="ion-android-contact" href="#/tabs/character">
                <ion-nav-view name="tab-character"></ion-nav-view>
            </ion-tab>
            <ion-tab title="Inventario" icon="ion-briefcase" href="#/tabs/inventory">
                <ion-nav-view name="tab-inventory"></ion-nav-view>
            </ion-tab>
            <ion-tab title="Oggetti" icon="ion-android-list" href="#/tabs/items">
                <ion-nav-view name="tab-items"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-side-menu-content>
    <!-- Side Menu (left) -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Operazioni</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref="characters">
                    Scegli personaggio
                </ion-item>
                <ion-item menu-close ng-hide="true">
                    Opzioni
                </ion-item>
                <ion-item menu-close ng-click="exit()">
                    Esci
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
