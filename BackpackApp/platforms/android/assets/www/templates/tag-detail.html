<ion-view view-title="Dettagli tag">
    <ion-content ng-class="{'has-footer': isEdit}">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nome</span>
                <input type="text" ng-model="tag.Name" ng-disabled="!isEdit" />
            </label>
            <ion-item>
                <h3>Descrizione</h3>
                <textarea ng-model="tag.Description" ng-disabled="!isEdit"></textarea>
            </ion-item>
        </div>
    </ion-content>
    <ion-footer-bar class="footer-buttons" ng-show="isEdit">
        <div class="buttons">
            <button class="button button-stable" ui-sref="tabs.tags">Annulla</button>
            <button class="button button-balanced" ng-click="confirm()">Conferma</button>
        </div>
    </ion-footer-bar>
</ion-view>
